<!DOCTYPE html>
<html>
<head>
    <title>Simple Vulnerability Scanner</title>
</head>
<body>
    <h1>Simple Vulnerability Scanner</h1>
    <form method="POST">
        <input type="text" name="target" placeholder="Enter target (e.g., example.com)" required>
        <button type="submit">Scan</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if result_file %}
        <p>Result saved as: {{ result_file }}</p>
    {% endif %}
</body>
</html>
